<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content= "width=device-width, initial-scale=1">
    <title>Football Scorecard</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="scorecard-container"
    <h2>Football Scorecard</h2>
      <table>
        <thead>
          <tr>
            <th>Team</th>
            <td>1st Quarter</td>
            <td>2nd Quarter</td>
            <td>3rd Quarter</td>
            <td>4th Quarter</td>
            <td>Final</td>
          </tr>
        </thead>
        
        <thead>
          <tr>
            <th>Home Team</th>
            <td>14</td>
            <td>21</td>
            <td>28</td>
            <td>35</td>
            <td>42</td>
          </tr>
        </thead>
        
      </table>
